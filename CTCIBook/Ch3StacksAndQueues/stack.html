        /*  LIFO linked list features:
            key operations:
                pop(): Remove the top item from the stack
                push(item): Add an item to the top of the stack
                peek(): Return (but do not remove) the top of the stack
                isEmpty(): Return true if and only if the stack is empty
        */

        class Node{
            constructor(value){
                this.next = null;
                this.value = value;
            }
        }

        class Stack{
            constructor(){
                this.head = null;
                this.count = 0;
                this.min = null;
            }
        }

        Stack.prototype.isEmpty = function(){
            if (this.head){
                return false;
            } else {
                return true;
            }
        }

        Stack.prototype.push = function(value){
            var node = new Node(value);
            this.count++;
            if (this.isEmpty()){
                this.head = node;
                this.min = node;
            } else {
                node.next = this.head;
                this.head = node;
            }
            // check to see is this node is the new min for the stack
            if (node.value < this.min.value){
                this.min = node;
            }
        }

        Stack.prototype.pop = function(){
            if (this.isEmpty()){
                return null;
            } else {
                // if we are popping the min, then need to find new min
                if (this.min == this.head){
                    if (this.head.next){
                        // there will still be at least one item left
                        var runner = this.head.next;
                        var minValue = runner.value;
                        while(runner){
                            if (runner.value < minValue){
                                this.min = runner;
                                minValue = runner.value;
                            }
                            runner = runner.next;
                        }
                    } else {
                        // only one item left on the stack
                        this.min = this.head;
                    }
                }
                if (!this.head.next) {
                    // stack will be empty after this pop
                    this.min = null;
                }

                // return the head
                var result = this.head;
                this.head = this.head.next;
                this.count--;
                return result;
            }
        }

        Stack.prototype.peak = function(){
            return this.head;
        }

        Stack.prototype.printStack = function(){
            console.log("Num items on stack: ", this.count, " contents: ");
            if (!this.isEmpty()){
                var runner = this.head;
                while (runner){
                    console.log(runner.value);
                    runner = runner.next;
                }
            }
            if (this.min){
                console.log("Min value on the stack so far: ", this.min.value);
            } else {
                console.log("Stack is empty. Min is null");
            }
        }

        }

            this.stackNewest.printStack();
            console.log("old stack")
            this.stackOldest.printStack();
        }

        QueueViaStacks.prototype.pop = function(){
            // if there are any nodes on the old stack, then
            // then popping will return the oldest
            if (!this.stackOldest.head){
                // the old stack is empty, so load it up 
                // with all of the nodes from the new stack
                var runner = this.stackNewest.head;
                while(runner){
                    this.stackOldest.push(this.stackNewest.pop());
                    runner = runner.next;
                }                
            }
            console.log("In QueueViaStacks: OldestHead => ", this.stackOldest.head, " NewestHead => ", this.stackNewest.head);
            return this.stackOldest.pop();
        }
